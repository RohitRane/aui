<div  id="subcategories" data-ng-mouseenter="category.open=true" data-ng-mouseleave="categoryMenu.catLeave(category)">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="popover-content">
                <div class="sample">
                    <dl data-ng-repeat="obj in category.sub">
                        <dt>
                            <a href="">{{obj.name|uppercase}}</a>
                        </dt>
                        <dd data-ng-repeat="temp in obj.sub">
                            <a href="">{{temp.name}}</a>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
