<div  id="subcategories" data-ng-mouseenter="category.open=true" data-ng-mouseleave="categoryMenu.catLeave(category)">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="popover-content">
                <div class="sample">
                    <div data-ng-repeat="child in category.children">
                        <div>
                            <a href="">{{child.name|uppercase}}</a>
                        </div>
                        <div data-ng-repeat="gChild in child.children">
                            <a href="">{{gChild.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
