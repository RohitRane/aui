<h6>SEE ALL CATEGORIES</h6>
<span class="refine-list">
    <!--<div class="text-muted">
        <span class="refine">Refine By </span>
    </div>-->
    <div class="refine-header" data-ng-repeat="category in vm.category">
        <span class="category" ng-class=" category.select ? 'blue': '' " ng-click="vm.categoryFilter(category)">{{category.name}}</span>
        <div class="refine-options" data-ng-repeat="subcategory in category.subcategory">
            <div class="list">
                <div class="form-group">
                    <label class="checkbox">
                        <label>
                            <span class=
                            "subcategory">{{subcategory}}</span>
                        </label>
                    </label>
                </div>
            </div>  
        </div>
    </div>
    <hr>
    <div class="refine" data-ng-repeat="refine in vm.list">
        <div class="refine-header">
            <span>{{refine.name}}</span>
            <a ng-show="refine.type == 'STRING'" class="pull-right" ng-click="vm.toggleselectAll(refine.buckets, refine.name)">{{vm.prestine[refine.name].viewSelect}}</a>
        </div>
        <div class="refine-options" data-ng-switch="refine.type">
            <div class="list" data-ng-switch-when="STRING">
                <div class="search-text"><input placeholder="filter input" data-ng-model="searchText"/><label class="icon"><i class="fa fa-arrow-right" aria-hidden="true"></i></label></div>
                <div class="form-group">
                    <label class="checkbox" data-ng-repeat="option in refine.buckets | filter:searchText | limitTo : vm.prestine[refine.name].viewLimit">
                        <label data-ng-click="vm.apicall()" data-ng-model="option.select" uib-btn-checkbox>
                            <i class="fa" ng-class="option.select ? 'fa-check-square' : 'fa-square-o' "></i>
                            <span ng-class="option.select ? 'bold' : '' ">{{option.key}}({{option.count}})</span>
                        </label>
                    </label>
                </div>
                <div ng-if="refine.buckets.length > 4" class="view-more">
                    <a ng-click="vm.toggleviewLimit(refine.name)">{{vm.prestine[refine.name].viewLimitName}}</a>
                </div>
            </div>
            <div data-ng-switch-when="NUMERIC">
                <div class="scale" ng-show="!vm.prestine[refine.name].singleObject" class="form-group">
                    <rzslider rz-slider-model="vm.prestine[refine.name].minValue"
                    rz-slider-high="vm.prestine[refine.name].maxValue"
                    rz-slider-options="vm.prestine[refine.name].options">
                    </rzslider>
                </div>
               <div class="list" ng-show="vm.prestine[refine.name].singleObject">
                   <div class="form-group">
                    <label class="checkbox" data-ng-repeat="option in refine.buckets | filter:searchText | limitTo : vm.prestine[refine.name].viewLimit">
                        <label data-ng-click="vm.apicall()" data-ng-model="option.select" uib-btn-checkbox>
                            <i class="fa" ng-class="option.select ? 'fa-check-square' : 'fa-square-o' "></i>
                            <span ng-class="option.select ? 'bold' : '' ">{{option.key}}({{option.count}})</span>
                        </label>
                    </label>
                 </div>
               </div>
            </div>
        </div>
    </div>
</span>
