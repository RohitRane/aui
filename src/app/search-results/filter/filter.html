<h6>SEE ALL CATEGORIES</h6>
<span class="refine-list">
    <!--<div class="text-muted">
        <span class="refine">Refine By </span>
    </div>-->
    <div class="refine-header">
        Driveshaft
    </div>
    <div class="refine-options">
        <div class="list">
            <div class="form-group">
                <label class="checkbox">
                    <label>
                        <span>U-joints(15)</span>
                    </label>
                </label>
                <label class="checkbox">
                    <label>
                        <span>Driveshaft Assembly(100)</span>
                    </label>
                </label>
            </div>
            <label ng-if="refine.buckets.length > 4" ng-click="vm.toggleviewLimit(refine.name)">{{vm.prestine[refine.name].viewLimitName}}</label>
        </div>  
    </div>
    
    <div class="refine-header">
        Steer Axle(5457)
    </div>
    <div class="refine-options">
        <div class="list">
            <div class="form-group">
                <label class="checkbox">
                    <label>
                        <span>Steer Axle Assembly(562)</span>
                    </label>
                </label>
                <label class="checkbox">
                    <label>
                        <span>Tie Rod Ends(100)</span>
                    </label>
                </label>
            </div>
            <label ng-if="refine.buckets.length > 4" ng-click="vm.toggleviewLimit(refine.name)">{{vm.prestine[refine.name].viewLimitName}}</label>
        </div>  
    </div>
    <hr>
    <div class="refine" data-ng-repeat="refine in vm.list">
        <div class="refine-header">
            {{refine.name}}
            <span ng-show="refine.type == 'STRING'" class="pull-right" ng-click="vm.toggleselectAll(refine.buckets, refine.name)">{{vm.prestine[refine.name].viewSelect}}</span>
        </div>
        <div class="refine-options" data-ng-switch="refine.type">
            <div class="list" data-ng-switch-when="STRING">
                <!--<input data-ng-model="searchText"/><label class="icon"><i class="fa fa-arrow-right" aria-hidden="true"></i></label>-->
                <div  class="form-group">
                    <label class="checkbox" data-ng-repeat="option in refine.buckets | filter:searchText | limitTo : vm.prestine[refine.name].viewLimit">
                        <label data-ng-click="vm.apicall()" data-ng-model="option.select" uib-btn-checkbox>
                            <i class="fa" ng-class="option.select ? 'fa-check-square' : 'fa-square-o' "></i>
                            <span ng-class="option.select ? 'bold' : '' ">{{option.key}}({{option.count}})</span>
                        </label>
                    </label>
                </div>
                <label ng-if="refine.buckets.length > 4" ng-click="vm.toggleviewLimit(refine.name)">{{vm.prestine[refine.name].viewLimitName}}</label>
            </div>
            <div class="scale" data-ng-switch-when="NUMERIC" class="form-group">
                <rzslider rz-slider-model="vm.prestine[refine.name].minValue"
                    rz-slider-high="vm.prestine[refine.name].maxValue"
                    rz-slider-options="vm.prestine[refine.name].options">
                </rzslider>
            </div>
        </div>
        <hr>
    </div>
</span>
