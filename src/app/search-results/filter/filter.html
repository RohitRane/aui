<h6>SEE ALL CATEGORIES</h6>
<span class="refine-list">
    <div class="text-muted">
        <span class="refine">Refine By </span>
        <button class="btn btn-xs btn-warning" data-ng-hide="!vm.prestine[vm.tempId].changed" data-ng-click="vm.reset()">Reset All</button>
    </div>
    <div class="refine" data-ng-repeat="refine in vm.list">
        <div class="refine-header">
            {{refine.name}} 
            <button class="btn btn-xs btn-warning" data-ng-hide="!vm.prestine[refine.id].changed" data-ng-click="vm.prestine[refine.id].changed = false; vm.prestine[refine.id].value = {}">Reset</button>
            <span class="glyphicon expander" data-ng-class="vm.prestine[refine.id].collapsed ?'glyphicon-chevron-up': 'glyphicon-chevron-down'" data-ng-click="vm.prestine[refine.id].collapsed = !vm.prestine[refine.id].collapsed" >
        </div>
        <div class="refine-options" data-ng-switch="refine.type" data-ng-hide="vm.prestine[refine.id].collapsed">
            <div class="list" data-ng-switch-when="list" data-ng-switch="refine.multiSelect">
                <div data-ng-switch-when="true" class="form-group" data-ng-init="vm.prestine[refine.id].value = {}">
                    <label class="checkbox" data-ng-repeat="option in refine.options">
                        <input type="checkbox" name="{{refine.id}}"
                        data-ng-change="vm.prestine[refine.id].changed = true; vm.tempId = refine.id" data-ng-model="vm.prestine[refine.id].value[option]"/>{{option}}
                    </label>
                </div>
                <div data-ng-switch-when="false" class="form-group"  data-ng-init="vm.prestine[refine.id].value = {}">
                    <label class="radio" data-ng-repeat="option in refine.options">
                        <input type="radio" name="{{refine.id}}" data-ng-model="vm.prestine[refine.id].value" data-ng-value="option" value="{{option}}" data-ng-change="vm.prestine[refine.id].changed = true; vm.tempId = refine.id"/>{{option}}
                    </label>
                </div>
            </div>
            <div class="scale" data-ng-switch-when="scale" class="form-group">
                <form oninput="amount.value=rangeInput.value">
                    <span>
                        <input type="range" id="rangeInput" value="20" name="rangeInput" min="0" max="100">                  
                        <output name="amount" for="rangeInput">20</output>
                    </span>
                </form>
            </div>
            <div class="form-group search" data-ng-switch-when="search" data-ng-init="vm.prestine[refine.id].value = {}">
                <div class="filterBox">
                    <input type="text">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <label class="list" data-ng-repeat="option in refine.options">
                    <input type="checkbox" name="{{refine.id}}"
                    data-ng-change="vm.prestine[refine.id].changed = true" data-ng-model="vm.prestine[refine.id].value[option]"/>{{option}}
                </label>
            </div>
        </div>
        <hr>
    </div>
</span>
