<div class="null-other">
    <div class="cardsSection">
        <div class="row">
            <div class="col-md-4" ng-repeat="category in srchRes.category">
                <div class="catBlocks">
                    <label ng-click="srchRes.nullSearchCategory(category)">{{category.name}}</label>
                    <label>
                        <div>
                            <p ng-click="srchRes.nullSearchSubCategory(category,subCategory)" ng-repeat="subCategory in category.children"><a href="">{{subCategory.name}}</a>
                            </p>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
