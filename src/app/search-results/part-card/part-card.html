
<div class="part-card">
  <div class="result-card">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span><img src="assets/images/icon_feature.jpg" alt="http://placehold.it/50x50"></span>
        <a class="description" href="/part/{{partCard.part.partNumber}}"><span class="name">{{partCard.part.displayName}}</span></a>
        <span class="cart pull-right">
            <span>$150</span>
            <span>Add to Orderlist <span class="caret"></span></span>
            <span><img src="assets/images/icon_shoppingCart.jpg"></span>
        </span>
        <div class="hrLine"></div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <a href="/part/{{partCard.part.partNumber}}"><img  ng-src="{{partCard.getImageUrl(partCard.part.imgUrl)}}"></a>
          </div>
          <div class="col-md-5" ng-class="partCard.part.attrList.length ? 'rghtBorder' : '' ">
            <ul ng-show="partCard.part.attrList.length">
              <li>Specifications</li>
              <li data-ng-click="partCard.toggleSpecs()"><a>{{partCard.specToggleName}}</a></li>
            </ul>
            <table class="table table-striped">
              <tr data-ng-repeat="key in partCard.part.attrList | limitTo : partCard.specLimit" >
                <td>{{key}}</td>
                <td>{{partCard.part.attrs[key]}}</td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <img alt="http://placehold.it/30x30" src="assets/images/Vector.png">
            <div>
              <p>MMS<sup>TM</sup>Hub</p>
            </div>
            <div>
              <ul>
                <li data-ng-repeat="list in partCard.part.innovation.features">{{list}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
