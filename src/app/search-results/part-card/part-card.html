
<div class="part-card">
  <div class="result-card">
    <div class="panel panel-default">
      <div class="panel-heading">
        <!--<span><img src="assets/images/icon_feature.jpg" alt="http://placehold.it/50x50"></span>-->
        <div class="interchange" ng-show="{{partCard.part.interChngPart}}"><span>Corresponding match</span></div>
        <div>
          <div class="dispName">
            <a class="description" href="/part/id/{{partCard.part.id}}"><span class="name">{{partCard.part.displayName}}</span></a>
          </div>
          <div class="cart pull-right">
            <!--<span>$150</span>-->
            <span>
              <a ng-show="partCard.shwOrdrTxt" ng-click="partCard.change('shwQty')">Add to Order List
              </a> <!--<span class="caret"></span>-->
              <div class="shwQty" ng-show="partCard.shwQty" ng-click="partCard.change('shwMsg')">  
                <span><input type="text" placeholder="qty"/></span>
                <a ng-click="partCard.change('shwMsg')">Add</a>
              </div>
              <span ng-show="partCard.shwMsg">Added to order list.</span>
            </span>
            <!--<span><img src="assets/images/icon_shoppingCart.jpg"></span>-->
          </div>
        </div>

        <div class="hrLine"></div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <!--<a href="/part/id/{{partCard.part.id}}"><img  ng-src="{{partCard.getImageUrl(partCard.part.imageUrl)}}"></a>-->
            <a href="/part/id/{{partCard.part.id}}"><img  ng-src="{{partCard.getImageUrl(partCard.part)}}"></a>
          </div>
          <div class="col-md-8" ng-class="partCard.part.attrList.length ? 'rghtBorder' : '' ">
            <ul ng-show="partCard.part.attrList.length">
              <li>Specifications</li>
              <li data-ng-click="partCard.toggleSpecs()"><a>{{partCard.specToggleName}}</a></li>
            </ul>
            <table class="table table-striped">
              <tr data-ng-repeat="key in partCard.part.attrList | limitTo : partCard.specLimit" >
                <td>{{key}}</td>
                <td>{{partCard.part.attrs[key]}}</td>
              </tr>
            </table>
          </div>
         <!-- <div class="col-md-4">
            <img alt="http://placehold.it/30x30" src="assets/images/Vector.png">
            <div>
              <p>MMS<sup>TM</sup>Hub</p>
            </div>
            <div>
              <ul>
                <li data-ng-repeat="list in partCard.part.innovation.features">{{list}}</li>
              </ul>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
