
<span class="selectedFilters" ng-repeat="obj in vm.selectedFilter">
	<span ng-show="obj.values.length">{{obj.name}}:</span>
	<span class="values" ng-repeat="x in obj.values">
		<span ng-click="vm.delete(obj, x)">{{x}}&nbsp;<span class="delete">X</span>&nbsp;&nbsp;</span>
	</span>
</span>
