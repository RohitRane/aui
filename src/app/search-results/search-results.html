<div style="background-color:white;">
  <ymm-directive ng-show="srchRes.productLine == 'Automotive'" ymm-search="srchRes.ymmSearch(year, make, model)"></ymm-directive>
  <bread-crumb result-set-limit="{{srchRes.resultSetLimit}}" total-results="{{srchRes.results.totalResults}}" result-length="{{srchRes.results.parts.length}}"
  sel-main-category="{{srchRes.productLine}}" search-string="{{srchRes.searchString}}"></bread-crumb>
  
  <div class="row search-results">
    <div class="col-md-2 filter">
        <!--data-ng-class="{'affix-filters':srchRes.stickyAd === true}"-->
      <filter-directive ng-if="srchRes.filters" category="srchRes.category" list="srchRes.filters" total-count="srchRes.results.totalResults" selected-items-changed="srchRes.getParts(0,10,selectedItems)"></filter-directive>
    </div>
    <div class="col-md-8">
      <div ng-show="srchRes.results.totalResults">
        <!--<h5>Related : <a>{{srchRes.searchString}}</a></h5>-->
        <h5></h5>
        <part-card-directive data-ng-repeat="part in srchRes.results.parts track by $index" part="part"></part-card-directive>
        <div class="row text-center" data-ng-show="srchRes.results.totalResults > srchRes.resultStartIndex+srchRes.resultSetLimit && srchRes.results.totalResults > srchRes.resultSetLimit">
          <button class="btn btn-default load-more" data-ng-click="srchRes.loadMore()">Load More ...</button>
          <!--<i class="glyphicon-refresh glyphicon-refresh-animate"></i>-->
        </div>
      </div>
      <div class="no-results" ng-if="!(srchRes.resultLoading || srchRes.results.totalResults)">
        <p>Your Search for "<span class="bold">{{srchRes.searchString}}</span>" has found 0 results.</br>
        Kindly redefine your search term or explore the parts via search bar.</p>
      </div>
    </div>
    <div class="col-md-2 parts" id="ad-section" data-ng-class="{'affix-ads':srchRes.stickyAd === true}">
      <!--<div class="part1 ">
            <img src="http://placehold.it/100x100 ">
            <p><span>THE PREMIUM CHOICE FOR COMMERCIAL VECHILE.</span></p>
        </div>
        <div class="part2 ">
            <div class="media ">
                <div class="media-left ">
                    <a href="# ">
                        <img class="media-object " src="http://placehold.it/30x30 " alt="... ">
                    </a>
                </div>
                <div class="media-body ">
                    <p class="media-heading ">THE PREMIUM CHOICE FOR COMMERCIAL VECHILE</p>
                </div>
            </div>
        </div>-->
      <img src="assets/images/Commercial.png">
    </div>
  </div>
</div>
