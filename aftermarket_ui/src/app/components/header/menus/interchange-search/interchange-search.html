<div class="interchange-search">
    <div class="interchange-text">
        <form action="">
            <input type="text" autocomplete="off" placeholder="Type interchange part no." class="interchange-input" autofocus ng-model="interChange"
                ng-change="asc.interChange.getParts(this)" />
        </form>
    </div>
    <div class="interchange-close">
        <p class="fa fa-times btn" ng-click="asc.interChange.closePopup()"></p>
    </div>
</div>
