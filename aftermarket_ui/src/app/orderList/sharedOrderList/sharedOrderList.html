<div class="container orderList sharedorderList">
    <div class="row rowReset">
        <div class="col-md-12 cardsSection">
            <div class="panel panel-default resetBorder adjustPadding">
                <div class="panel panel-default elearn panelBox">
                    <div class="panel-body resetPadding">
                        <div class='partDetails'>
                            <div ng-repeat="(key, value) in sharedOrderlist.sharedList.orderParts |groupBy: 'partCategory'">
                                    {{key}} {{value.length}}&nbsp;parts
                                <div class="orderItems" ng-repeat="list in value">
                                    <div class="col-md-2"><img src="http://{{list.partImageUrl}}" /></div>
                                    <div class="col-md-8 orderitemDetail">
                                        {{list.partNumber}}{{list.id}}
                                    </div>
                                    <div class="col-md-2">
                                        <div class="col-md-4 text-right">
                                            <span>{{list.quantity}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
