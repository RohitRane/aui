<div id="shareConfirmationPopup" class="modal-wrapper">
    <div class="modal-header bg-success">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
        <div class="row">
            <div class="col-sm-9">
                <h4>{{'SHARECONFIRM.ORDERLIST' | translate}} {{orderId}}</h4>
                <p>{{date | date:'yyyy-MM-dd @ h:mma'}}</p>
            </div>
            <div class="col-sm-3">
                <div class="pull-right">
                    
                    <h4>({{quantity}}<span ng-if="quantity === 1">&nbsp;{{'SHARECONFIRM.PART' | translate}}</span>
                    <span ng-if="quantity > 1">&nbsp;{{'SHARECONFIRM.PARTS' | translate}}</span>)</h4>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <h1 class="text-center"><span class="glyphicon glyphicon-ok-circle"></span></h1>
        <h4 class="text-center">{{'SHARECONFIRM.CONFIRMATIONMSG' | translate}}</h4>
    </div>
    <div class="modal-footer">
        <a href="/">
            <button class="btn btn-primary" type="button" ng-click="cancel()">{{'SHARECONFIRM.GOTOHOME' | translate}}</button>
        </a>
    </div>
</div>
